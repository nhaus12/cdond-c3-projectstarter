---
- name: "Install python"
  become: true
  apt:
    name: python3
    state: latest
    update_cache: "yes"
    
- name: "Update/upgrade packages"
  become: true
  apt:
    update_cache: "yes"
    upgrade: "yes"

- name: "Install nodejs, npm"
  become: true
  shell:
    cmd: "apt install -y nodejs npm"

- name: "Install pm2"
  become: true
  npm:
    name: "pm2"
    global: "yes"
    production: yes
    state: present